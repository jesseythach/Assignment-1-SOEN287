    </div>
    <section>
        <div class="post">
            <h1> Product Description </h1> 
           
            <span class = "more"> 
              
            </span>
            <button class="read">read more
            </button>
        </div>
    </section>
    <script>
        $(document).ready(function(){
            $(".read").click(function(){
                $(this).prev().toggle();
                $(this).siblings('.dots').
                toggle();
                if ($(this).text()=='read less'){
                    $(this).text('read more');
                }
                else {
                    $(this).text('read less');
                }
            });
        });
    </script>
