<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Page10</title>
	
	<!-- CSS file -->
	<link rel="stylesheet" href="../CSS/P10.css">
	
</head>

	<!-- Header -->
	<h1>Edit User Profile</h1>
	<h3>Please enter the following informations: </h3>
	
<body>
	
	
	<div class="column">
		<!-- Username Property -->
		<label for="username">Username: </label><br>
		<input type="text" id="username" name="username"> <br> <br>
		  
		<!-- Email Property -->
		<label for="email">Email: </label><br>
		<input type="text" id="email" name="email"> <br> <br>
	
		<!-- Password Property -->
		<label for="pwd">Password: </label> <br>
		<input type="password" id="pwd" name="pwd" minlength="8" required> <br> <br>
	</div>
	
	<div class="column">
		<!-- Address Property -->
		<label for="address">Address: </label> <br>
		<input type="text" id="address" name="address"> <br> <br>
		
		<!-- Postal Code Property -->
		<label for="postalcode">Postal Code: </label> <br>
		<input type="text" id="pcode" name="pcode"> <br> <br>
		
		<!-- Save Button-->
		<div class="btn">
			<input type="button" value="Save" onclick="SavedSuccessfully()">	
		</div>

	</div>	
	
	<script>
	function SavedSuccessfully(){
		var success = window.confirm("Your profile has been updated!");
	}
	
	</script>
	
	
	<footer>
      <div class="footer">
		<h5>&copy; Copyright Reserved.</h5>
		</div>
    </footer>
</body>	 
	

</html>
